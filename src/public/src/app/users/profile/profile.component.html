<header class="row">

	<nav class="navbar navbar-expand-lg navbar-light">

		<div class="navbar-items">

			<a class="navbar-brand" [routerLink]="['/home']">
				<img class="navbar-logo" src="/assets/img/logo/joule-cropped-transparent.svg" width="100" height="100" alt="Joule">
			</a> <!-- .navbar-brand -->

			<ul class="navbar-nav">
				<input type="search" class="nav-search-bar" placeholder="Search">
				<li class="nav-item">
					<a class="nav-link" [routerLink]="['/user', user.id, 'account']">Account</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Log Out</a>
				</li>
			</ul>

		</div> <!-- .collapse .navbar-collapse -->

	</nav> <!-- navbar -->

</header> <!-- .row (header) -->

<section class="site-content">

	<section class="profile-header">

		<img class="profile-picture" src="/assets/img/np_profile.svg" alt="profile-picture">

		<section class="profile-employee-information">

			<h1>{{ user.firstName }} {{ user.lastName }}</h1>
			<h2>{{ user.jobTitle }}, {{ user.employer }}</h2>
			<h3>{{ user.location }}</h3>

		</section>

	</section>

	<section class="profile-dashboard">

		<app-rating-box [rating]="overallRating" [descriptor]="'Rating'"></app-rating-box>
		<app-rating-box [rating]="recommend" [descriptor]="'Recommend'"></app-rating-box>

	</section>

	<section class="profile-reviews">

		<app-review class="review-component"></app-review>
		<app-review class="review-component"></app-review>
		<app-review class="review-component"></app-review>

	</section>

</section> <!-- .row (section) -->
