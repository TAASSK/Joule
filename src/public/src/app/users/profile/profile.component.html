<!--Update User -->
<div class="container">
	<h3>Update User Settings</h3><br>
	<form>
		<!--First Name -->
		<div class="form-group row">
			<label for="inputFirstName" class="col-sm-6 col-form-label">First Name</label>
			<div class="col-sm-6">
			  <input class="form-control" id="inputFirstName" placeholder="First Name">
			</div>
		</div>
		<!--Last Name -->
		<div class="form-group row">
			<label for="inputLastName" class="col-sm-6 col-form-label">Last Name</label>
			<div class="col-sm-6">
			  <input class="form-control" id="inputLastName" placeholder="Last Name">
			</div>
		</div>
		<!--Email -->
		<div class="form-group row">
			<label for="inputEmail" class="col-sm-6 col-form-label">Email</label>
			<div class="col-sm-6">
			  <input class="form-control" id="inputEmail" placeholder="Email">
			</div>
		</div>
		<!--Company Name -->
		<div class="form-group row">
			<label for="inputCompany" class="col-sm-6 col-form-label">Current Company</label>
			<div class="col-sm-6">
				<input class="form-control" id="inputCompany" placeholder="Company Name">
			</div>
		</div>
		<!--Password -->
		<div class="form-group row">
			<label for="inputPassword" class="col-sm-6 col-form-label">Password</label>
			<div class="col-sm-6">
				<input type="password" id="inputPassword"  aria-describedby="passwordHelpInline" placeholder="Password">
			</div>
		</div>
		<button type="submit" class="btn btn-primary" style="float:right">Submit</button>
	</form>
</div>
