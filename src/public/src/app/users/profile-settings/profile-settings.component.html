<section class="account-settings-pane">

	<section class="account-settings-pane-row">

		<h1>Profile Information</h1>

		<form>

			<section class="form-row">

				<!-- First name -->
				<section class="form-group col-md-6">
					<label for="profileInputFirstName">
						First Name
					</label>
					<input
					 type="text"
					 class="form-control"
					 id="profileInputFirstName"
					 placeholder="First name"
					 [value]="user.firstName"
					 focusOnLoad
					>
				</section>

				<!-- Last name -->
				<section class="form-group col-md-6">
					<label for="profileInputLastName">
						Last Name
					</label>
					<input
					 type="text"
					 class="form-control"
					 id="profileInputLastName"
					 placeholder="Last name"
					 [value]="user.lastName"
					>
				</section>

			</section>

			<section class="form-row">

				<!-- Email address -->
				<section class="form-group col-md-12">
					<label for="profileInputEmailAddress">
						Email address
					</label>
					<input
					 type="email"
					 class="form-control"
					 id="profileInputEmailAddress"
					 placeholder="Email address"
					>
					<small id="profileInputEmailAddressHelpText" class="form-text text-muted">
						Email will not be displayed publicly.
					</small>
				</section>

			</section>

			<section class="form-row">

				<!-- Job title -->
				<section class="form-group col-md-12">
					<label for="profileInputJobTitle">
						Job Title
					</label>
					<input
					[(ngModel)]="user.jobTitle"
					 type="text"
					 class="form-control"
					 id="profileInputJobTitle"
					 placeholder="Job title"
					 [value]="user.jobTitle"
					 [ngModelOptions]="{standalone: true}"
					>
				</section>

			</section>

			<section class="form-row">

				<!-- Employer -->
				<section class="form-group col-md-12">
					<label for="profileInputEmployer">
						Employer
					</label>
					<input
					[(ngModel)]="user.employer"
					 type="text"
					 class="form-control"
					 id="profileInputEmployer"
					 placeholder="Employer"
					 [value]="user.employer"
					 [ngModelOptions]="{standalone: true}"
					>
				</section>

			</section>

			<section class="form-row">

				<!-- Location -->
				<section class="form-group col-md-12">
					<label for="profileInputLocation">
						Location
					</label>
					<input
					[(ngModel)]="user.location"
					 type="text"
					 class="form-control"
					 id="profileInputLocation"
					 placeholder="Location"
					 [value]="user.location"
					 [ngModelOptions]="{standalone: true}"
					>
				</section>

			</section>

		</form>
		<button type="button" class="btn btn-warning" (click)="update()">Update</button>
	</section>

</section>
