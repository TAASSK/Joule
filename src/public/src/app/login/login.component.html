<nav class="navbar navbar-expand-lg navbar-light">
	<div class="navbar-center-brand">
		<a class="navbar-brand" [routerLink]="['/home']">
			<img
			 class="navbar-logo"
			 src="/assets/img/logo/joule-cropped-transparent.svg"
			 width="125"
			 height="125"
			 alt="Joule"
			>
		</a>
	</div>
</nav>

<section class="col col-sm-4 col-md-6 col-lg-4 site-content">
	<h1>Log In</h1>

	<form>

		<!-- Email address -->
		<section class="form-group">
			<input
			 [(ngModel)]="email"
			 type="email"
			 class="form-control"
			 id="loginInputEmailAddress"
			 placeholder="Email address"
			 focusOnLoad
			 [ngModelOptions]="{ standalone: true }"
			>
		</section>

		<!-- Password -->
		<section class="form-group">
			<input
			 [(ngModel)]="password"
			 type="password"
			 class="form-control"
			 id="loginInputPassword"
			 placeholder="Password"
			 [ngModelOptions]="{ standalone: true }"
			>
		</section>

	</form>

	<button
	 type="submit"
	 class="button button-call-to-action button-block"
	 (click)="login()"
	>
		Log In
	</button>

	<hr>

	<p class="text-center">
		Need an account? <a [routerLink]="['/registration']">Sign Up</a>
	</p>

</section>
