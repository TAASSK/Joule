	<div class="navbar-center-brand">
		<a class="navbar-brand" [routerLink]="['/home']">
			<img
			 class="navbar-logo"
			 src="/assets/img/logo/joule-cropped-transparent.svg"
			 width="125"
			 height="125"
			 alt="Joule"
			>
		</a>
	</div>
</nav>

<section class="col col-sm-4 col-md-6 col-lg-4 site-content">
	<h1>Sign Up</h1>

	<form>

		<!-- Email address -->
		<section class="form-group">
			<input
			 [(ngModel)]="user.email"
			 type="email"
			 class="form-control"
			 id="registrationInputEmailAddress"
			 placeholder="Email address"
			 focusOnLoad
			 [ngModelOptions]="{ standalone: true }"
			>
		</section>

		<!-- First Name -->
		<section class="form-group">
			<input
			 [(ngModel)]="user.first_name"
			 type="text"
			 class="form-control"
			 id="registrationInputFirstName"
			 placeholder="First name"
			 [ngModelOptions]="{ standalone: true }"
			>
		</section>

		<!-- Last Name -->
		<section class="form-group">
			<input
			 [(ngModel)]="user.last_name"
			 type="text"
			 class="form-control"
			 id="registrationInputLastName"
			 placeholder="Last name"
			 [ngModelOptions]="{ standalone: true }"
			>
		</section>

		<!-- Password -->
		<section class="form-group">
			<input
			 [(ngModel)]="user.password"
			 type="password"
			 class="form-control"
			 id="registrationInputPassword"
			 placeholder="Create a password"
			 [ngModelOptions]="{ standalone: true }"
			>
		</section>

	</form>

	<button
	 type="submit"
	 class="button button-call-to-action button-block"
	 (click)=save()
	>
		Sign Up
	</button>

	<hr>

	<p class="text-center">
		Already have an account? <a [routerLink]="['/login']">Log In</a>
	</p>

</section>
