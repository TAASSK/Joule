<section class="col col-sm-4 col-md-6 col-lg-4 site-content">
	<h1>Sign Up</h1>

	<form
	 class="needs-validation"
	 [formGroup]="registrationForm"
	 (ngSubmit)="onSubmit()"
	>

		<!-- Email -->
		<section class="form-group">
			<input 
			 type="email"
			 class="form-control" 
			 id="registrationInputEmailAddress" 
			 placeholder="Email address"
			 formControlName="email"
			>	
		</section>

		<!-- First Name -->
		<section class="form-group">
			<input
			 type="text" 
			 class="form-control" 
			 id="registrationInputFirstName" 
			 placeholder="First name" 
			 formControlName="firstName"
			>
		</section>

		<!-- Last Name -->
		<section class="form-group">
			<input
			 type="text" 
			 class="form-control" 
			 id="registrationInputLastName" 
			 placeholder="Last name" 
			 formControlName="lastName"
			>
		</section>

		<!-- Password -->
		<section class="form-group">
			<input
			type="password" 
			class="form-control" 
			id="registrationInputPassword" 
			placeholder="Create a password" 
			formControlName="password">
		</section>

		<button
		 type="submit"
		 class="button button-call-to-action button-block"
		 [disabled]="!registrationForm.valid"
		>
			Sign Up
		</button>

	</form>


	<hr>

	<p class="text-center">
		Already have an account? <a [routerLink]="['/login']">Log In</a>
	</p>

</section>
